<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name"></h1>
                    <p class="user-info__job"></p>
                    <button class="button user-info__button_edit">Edit</button>
                </div>

                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

      конец примера. -->

        </div>
        <div class="popups">
            <div class="popup" id="editForm">
                <div class="popup__content">
                    <img src="./images/close.svg" alt="" class="popup__close">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form id="edit" class="popup__form" name="edit">
                        <div class="input-container">
                            <input type="text" id="username" required minlength="2" maxlength="30" name="username" value="" class="popup__input popup__input_type_name" placeholder="Имя">
                            <span id="error-username" class="error-message error-message__hidden"></span>
                        </div>
                        <div class="input-container">
                            <input type="text" id="job" name="job" required minlength="2" maxlength="30" value="" class="popup__input popup__input_type_job" placeholder="О себе">
                            <span id="error-job" class="error-message error-message__hidden"></span>
                        </div>
                        <button id="submit" type="submit" class="button popup__button">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup" id="addForm">
                <div class="popup__content">
                    <img src="./images/close.svg" alt="" class="popup__close">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form" name="new">
                        <input type="text" required name="name" class="popup__input popup__input_type_name" placeholder="Название">
                        <input type="text" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                        <button type class="button popup__button" disabled>+</button>
                    </form>
                </div>
            </div>
            <div class="popup" id="imagePopup">
                <div class="popup__content">
                    <img src="./images/close.svg" alt="" class="popup__close">
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>

    <script src="Popup.js"></script>
    <script src="Card.js"></script>
    <script src="CardList.js"></script>
    <script src="script.js"></script>
</body>

</html>
